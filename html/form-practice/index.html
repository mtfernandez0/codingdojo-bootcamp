<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <h3>Mi formulario de Registro</h3>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="password">
        <br>
        <label for="passconfirm">Confirmar:</label>
        <input type="password" id="passconfirm" name="confirm">
        <br>
        <label for="date">Cumpleaños:</label>
        <input type="date" id="date" name="date">

        <br>

        <label for="hombre">
            <input type="radio" id="hombre" name="gender" value="Hombre">
            Hombre
        </label>
        <label for="mujer">
            <input type="radio" id="mujer" name="gender" value="Mujer">
            Mujer
        </label>

        <label for="otro">
            <input type="radio" id="otro" name="gender" value="Otro">
            Otro
        </label>

        <br>

        <p>Una breve descripción para tí</p>
        <textarea name="description"></textarea>

        <br>

        <p>Lenguaje favorito</p>
        <select name="language">
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="cplusplus">C++</option>
        </select>

        <br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
